version: 2.1

jobs:
  build-image:
    docker:
      - image: landedhomes/buildpack-deps
        auth:
          username: landedhomes
          password: $DOCKERHUB_PASSWORD
    working_directory: ~/postgres/
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: Build Docker image
          command: cd development && docker build -t landedhomes/postgres:development . 

workflows:
  version: 2
  workflow:
    jobs:
      - build-image:
          context:
            - docker-hub-creds